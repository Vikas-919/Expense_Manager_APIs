<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User Role</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Update User Role</h2>

    <form th:action="/updateRole" th:object="${user}" method="post"> <!-- Adjust the action attribute as per your backend endpoint -->
        <div class="form-group row">
            <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" th:value="*{firstName}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" th:value="*{lastName}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email:</label>
            <div class="col-sm-9">
                <input type="text" id="email" th:value="*{email}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-3 col-form-label">Role:</label>
            <div class="col-sm-9">
                <select id="role" name="role" class="form-control" th:field="${role.role}">
                    <option th:value="USER" th:text="User"></option>
                    <option th:value="DEVELOPER" th:text="Developer"></option>
                    <option th:value="ADMIN" th:text="Admin"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Update Role</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
